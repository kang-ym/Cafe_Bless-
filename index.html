<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Belss</title>
    <!-- googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=M+PLUS+Rounded+1c&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/fcbf2015e7.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Java script -->
    <script src="./src/main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>Cafe Bless</h1>
    </div>
    <!-- /.wrapper -->
    
    <div class="mobile-container">
        <div class="use-container">
            <div class="use-img-box">
                <img src="./img/use.webp" alt="">
            </div>
            <button class="close-btn">
                <span></span>
            </button>
        </div> <!-- use-container -->

        <header>
            <div class="logo-container">
                <h1>Cafe Bless</h1>
            </div>
            <!-- /.logo-container -->
            <a href="#" class="manager-btn">Manager Login</a>
        </header>
        <!-- header -->
        
        <main>
            <div class="date-container">
                <div class="date-box">
                    <p id="getdate"></p>
                </div>
                <button class="use-btn">使い方</button>
            </div>

            <div class="order-box">
                <p id="orderResult">ご注文して下さい。</p>
            </div>

            <div class="coffee-container">
                <div class="select-box">
                    <div class="coffe-box">
                        <input type="radio" name="coffee" value="americano" id="americano" checked>
                        <label for="americano">
                            <div class="img-box">
                                <h3 data-en="Americano">アメリカーノ</h3>
                                <img src="./img/1.webp" alt="">
                            </div>
                        </label>
                        <p class="Price" data-pricer="200" data-pricel="300">L : 300円 R : 200円</p>    
                    </div>
                    <div class="coffe-box">
                        <input type="radio" name="coffee" value="latte" id="latte">
                        <label for="latte">
                            <div class="img-box">
                                <h3 data-en="Latte">ラテ</h3>
                                <img src="./img/2.webp" alt="">
                            </div>
                        </label>
                        <p class="Price" data-pricer="200" data-pricel="300">L : 300円 R : 200円</p>    
                    </div>
                    <div class="coffe-box">
                        <input type="radio" name="coffee" value="vanilla-latte" id="vanillaLatte">
                        <label for="vanillaLatte">
                            <div class="img-box">
                                <h3 data-en="Vanilla Latte">バニララテ</h3>
                                <img src="./img/3.webp" alt="">
                            </div>
                        </label>
                        <p class="Price" data-pricer="250" data-pricel="350">L : 350円 R : 250円</p>    
                    </div>
                    <div class="coffe-box">
                        <input type="radio" name="coffee" value="caramel-latte" id="caramelLatte">
                        <label for="caramelLatte">
                            <div class="img-box">
                                <h3 data-en="Caramel Latte">キャラメルラテ</h3>
                                <img src="./img/4.webp" alt="" style="object-position: center -150px;">
                            </div>
                        </label>
                        <p class="Price" data-pricer="250" data-pricel="350">L : 350円 R : 250円</p>    
                    </div>
                </div>
                <div class="info-box">
                    <div class="hot-radio input-box">
                        <input type="radio" name="temperature" value="hot" id="hotOption" checked>
                        <label for="hotOption">
                            <i class="fa-solid fa-fire"></i>
                        </label>
                        <input type="radio" name="temperature" value="cold" id="coldOption">
                        <label for="coldOption">
                            <i class="fa-regular fa-snowflake"></i>
                        </label>
                    </div>
                    <div class="size-radio input-box">
                        <input type="radio" name="size" value="R" id="regularOption" checked>
                        <label for="regularOption">R</label>
                        <input type="radio" name="size" value="L" id="largeOption">
                        <label for="largeOption">L</label>
                    </div>
                    <div class="customer-name input-box">
                        <label>注文者:</label>
                        <input type="text" id="customerName" placeholder="Name">
                    </div>
                    <div class="coffee-quantity input-box">
                        <label>注文数:</label>
                        <input type="number" id="coffeeQuantity" min="1" value="1">    
                    </div>
                </div> <!-- .info-box -->
            </div>

            <button class="order-btn">注文</button>
        </main>
        <!-- main -->

        <footer>
            <p><small>&copy; Cofe Bless all rights reserved.</small></p>
        </footer>
        <!-- footer -->
    </div>
</body>
</html>
