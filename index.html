    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=M+PLUS+Rounded+1c&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <div class="mobile-container">
            <!-- header -->

        <div class="logo-container">
            <h1>Cafe Bless</h1>
            <span>Serving blessings in every warm cup</span>
        </div>
        <!-- /.logo-container -->
        <a href="#" class="manager-btn">Manager Login</a>
    </header>

        <ul class="coffee-container">
            <li class="coffe-box">
                <h3 data-en="Americano">アメリカーノ</h3>
                <div class="img-box">
                    <img src="./img/1.webp" alt="">
                </div>
                <p class="Price">250円</p>
                <div class="info-box">
                    <div class="customer-name">
                        <label>注文者の名前:</label>
                        <input type="text" id="customerName" placeholder="Name">
                    </div>
                    <div class="hot-radio">
                        <label>オプション:</label>

                        <input type="radio" name="temp" value="hot" id="hotOption" checked>
                        <label for="hotOption">HOT</label>

                        <input type="radio" name="temp" value="cold" id="coldOption">
                        <label for="coldOption">COLD</label>
                    </div>
                    <div class="size-radio">
                        <label>オプション:</label>

                        <input type="radio" name="temp" value="regular" id="regularOption" checked>
                        <label for="regularOption">Regular</label>

                        <input type="radio" name="temp" value="large" id="largeOption">
                        <label for="largeOption">Large</label>
                    </div>
                    <div class="coffee-quantity">
                        <label>注文数:</label>
                        <input type="number" id="coffeeQuantity" min="1" value="1">
